<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <title>Markdown to HTML</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #ddd;
      }

      .container {
        box-sizing: border-box;
        height: 96vh;
        width: 96vw;
        margin: 2vh 2vw;
        resize: both;
        overflow: hidden;
        padding: 20px;
        background: white;
        box-shadow: 0 0 15px #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="chart1677769416793" width="16" height="9"></canvas>
    </div>
    <script>
      const format = (num) => {
        const [whole, fraction] = String(num).split('.')
        const chunked = []
        whole
          .split('')
          .reverse()
          .forEach((char, index) => {
            if (index % 3 === 0) {
              chunked.unshift([char])
            } else {
              chunked[0].unshift(char)
            }
          })

        const fractionStr = fraction !== undefined ? '.' + fraction : ''

        return (
          chunked.map((chunk) => chunk.join('')).join(' ') + fractionStr
        )
      }
      const ctx1677769416793 = document
        .getElementById('chart1677769416793')
        .getContext('2d')
      const chart1677769416793 = new Chart(ctx1677769416793, {
        type: 'bar',
        data: {
          labels: ["~500 characters","~1500 characters","~2600 characters","~10000 characters","~16000 characters","~38000 characters"],
          datasets: [
            {
              data: [501,152,296,106,96,33],
              backgroundColor: ["hsl(120, 85%, 55%)","hsl(36.40800000000001, 85%, 55%)","hsl(70.896, 85%, 55%)","hsl(25.391999999999996, 85%, 55%)","hsl(22.991999999999997, 85%, 55%)","hsl(7.908000000000003, 85%, 55%)"],
              borderColor: ["hsl(120, 85%, 55%)","hsl(36.40800000000001, 85%, 55%)","hsl(70.896, 85%, 55%)","hsl(25.391999999999996, 85%, 55%)","hsl(22.991999999999997, 85%, 55%)","hsl(7.908000000000003, 85%, 55%)"],
              borderWidth: 2,
            },
          ],
        },
        options: {
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: 'Markdown to HTML',
              font: { size: 20 },
              padding: 20,
            },
            legend: {
              display: false,
            },
            tooltip: {
              callbacks: {
                label: (context) => {
                  return format(context.parsed.y) + ' ops/s'
                },
              },
              displayColors: false,
              backgroundColor: '#222222',
              padding: 10,
              cornerRadius: 5,
              intersect: false,
            },
          },
          scales: {
            x: {
              grid: {
                color: '#888888',
              },
            },
            y: {
              title: {
                display: true,
                text: 'Operations per second',
                padding: 10,
              },
              grid: {
                color: '#888888',
              },
            },
          },
        },
      })
    </script>
  </body>
</html>
